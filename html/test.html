<!DOCTYPE html>
<html>
<head>
  <!-- Add your <meta> tags and other required <head> content here -->
  <title>Pop-up Element Example</title>
  <style>
    /* Style for the backdrop */
    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
      display: none;
      z-index: 999; /* Higher z-index to overlay other elements */
    }

    /* Style for the pop-up element */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* background-color: #fff; */
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      display: none;
      z-index: 1000; /* Higher z-index to be on top of the backdrop */
    }

    /* Style for the button to open the pop-up */
    .open-popup-button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Your HTML content here -->

  <!-- Backdrop -->
  <div class="backdrop" id="backdrop"></div>

  <!-- Pop-up Element -->
  <div class="popup" id="popup">
    <!-- Content of your pop-up element goes here -->
    <h2>Hello! I am a pop-up element!</h2>
    <p>This element stands out from the rest.</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <!-- Button to open the pop-up -->
  <button class="open-popup-button" onclick="openPopup()">Open Pop-up</button>

  <!-- Your other page content goes here -->
</body>
<script>
    function openPopup() {
      const backdrop = document.getElementById('backdrop');
      const popup = document.getElementById('popup');
      backdrop.style.display = 'block';
      popup.style.display = 'block';
    }
  
    function closePopup() {
      const backdrop = document.getElementById('backdrop');
      const popup = document.getElementById('popup');
      backdrop.style.display = 'none';
      popup.style.display = 'none';
    }
  </script>
</html>
