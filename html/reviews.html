<script>
   

function logout_login(){

if(localStorage.getItem('token') !==null){
    console.log('logging out');
    logOut();
    window.location.href = "./login.html";

} else{
    console.log('logging in');
    window.location.href = "./login.html";
    
}

}

    function logOut(){
        localStorage.clear();
        validationToken();
    }
